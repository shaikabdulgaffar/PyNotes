<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Changed viewport to disable zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Topic Details - Digital PyNotes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Top Navigation Bar (Same as index.html) -->
    <nav class="topbar">
        <div class="nav-container">
            <div class="nav-left">
                <span class="brand-logo"><i class="fa-brands fa-python"></i></span>
                <h1 class="subject-name">Python Programming</h1>
            </div>
            <div class="nav-right">
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Topic Content -->
    <div class="container topic-container">
        <div class="breadcrumb" id="topicBreadcrumb">
            Loading...
        </div>

        <!-- single content container -->
        <main class="topic-content-area" id="topicContent">
            <div class="content-card">
                <h2>Loading Topic...</h2>
                <p>Please wait while we load the topic content.</p>
            </div>
        </main>

        <!-- Navigation between topics -->
        <div class="topic-navigation">
            <button class="nav-btn prev-btn" id="prevTopic">
                <i class="fas fa-arrow-left"></i>
                Prev Topic
            </button>
            <button class="nav-btn next-btn" id="nextTopic">
                Next Topic
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <!-- Smart Scroll Button -->
        <button class="scroll-button" id="smartScrollBtn" aria-label="Scroll to top or bottom" title="Scroll">
            <i class="fas fa-chevron-up"></i>
        </button>
    </div>

    <footer class="footer">
        <p>Made for Students with ❤️ by <a class="sag-link" href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer"></i>SAG</a></p>
    </footer>

    <script src="topic.js"></script>
</body>
</html>
